<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#2a2a3a"/>
      <stop offset="1" stop-color="#1a1a28"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  <!-- Felt surface texture -->
  <rect x="50" y="50" width="700" height="500" rx="20" fill="#1e3028" stroke="#2a4038" stroke-width="2"/>
  <!-- Large red D6 -->
  <g transform="translate(100, 120)">
    <rect width="100" height="100" rx="16" fill="#e85d5d" stroke="#c74444" stroke-width="2.5"/>
    <circle cx="25" cy="25" r="8" fill="#fff" opacity="0.9"/>
    <circle cx="75" cy="25" r="8" fill="#fff" opacity="0.9"/>
    <circle cx="50" cy="50" r="8" fill="#fff" opacity="0.9"/>
    <circle cx="25" cy="75" r="8" fill="#fff" opacity="0.9"/>
    <circle cx="75" cy="75" r="8" fill="#fff" opacity="0.9"/>
  </g>
  <!-- Blue D6 -->
  <g transform="translate(260, 100) rotate(12)">
    <rect width="90" height="90" rx="14" fill="#5b8dd9" stroke="#4070b8" stroke-width="2.5"/>
    <circle cx="23" cy="23" r="7" fill="#fff" opacity="0.9"/>
    <circle cx="67" cy="23" r="7" fill="#fff" opacity="0.9"/>
    <circle cx="23" cy="45" r="7" fill="#fff" opacity="0.9"/>
    <circle cx="67" cy="45" r="7" fill="#fff" opacity="0.9"/>
    <circle cx="23" cy="67" r="7" fill="#fff" opacity="0.9"/>
    <circle cx="67" cy="67" r="7" fill="#fff" opacity="0.9"/>
  </g>
  <!-- Green D6 -->
  <g transform="translate(440, 130) rotate(-8)">
    <rect width="85" height="85" rx="14" fill="#4db88a" stroke="#2d7a6d" stroke-width="2.5"/>
    <circle cx="22" cy="22" r="7" fill="#fff" opacity="0.9"/>
    <circle cx="63" cy="63" r="7" fill="#fff" opacity="0.9"/>
  </g>
  <!-- Yellow D6 -->
  <g transform="translate(580, 110) rotate(5)">
    <rect width="95" height="95" rx="15" fill="#f0c04a" stroke="#d4a332" stroke-width="2.5"/>
    <circle cx="24" cy="24" r="7.5" fill="#fff" opacity="0.9"/>
    <circle cx="71" cy="24" r="7.5" fill="#fff" opacity="0.9"/>
    <circle cx="47.5" cy="47.5" r="7.5" fill="#fff" opacity="0.9"/>
    <circle cx="24" cy="71" r="7.5" fill="#fff" opacity="0.9"/>
    <circle cx="71" cy="71" r="7.5" fill="#fff" opacity="0.9"/>
  </g>
  <!-- Purple D8 (octahedron shape) -->
  <g transform="translate(140, 320)">
    <polygon points="50,10 95,50 80,100 20,100 5,50" fill="#9b7ed8" stroke="#7c5fbf" stroke-width="2"/>
    <text x="50" y="68" text-anchor="middle" font-family="Georgia, serif" font-size="28" fill="#fff" opacity="0.8" font-weight="bold">8</text>
  </g>
  <!-- Orange D10 -->
  <g transform="translate(290, 340)">
    <polygon points="45,5 85,35 75,90 15,90 5,35" fill="#e8944a" stroke="#d07530" stroke-width="2"/>
    <text x="45" y="62" text-anchor="middle" font-family="Georgia, serif" font-size="24" fill="#fff" opacity="0.8" font-weight="bold">10</text>
  </g>
  <!-- Pink D12 -->
  <g transform="translate(430, 310)">
    <polygon points="50,5 90,25 100,65 80,100 20,100 0,65 10,25" fill="#e87bb5" stroke="#d45c9a" stroke-width="2"/>
    <text x="50" y="65" text-anchor="middle" font-family="Georgia, serif" font-size="22" fill="#fff" opacity="0.8" font-weight="bold">12</text>
  </g>
  <!-- Teal D20 -->
  <g transform="translate(580, 300)">
    <polygon points="55,5 105,30 105,80 55,105 5,80 5,30" fill="#4ecdc4" stroke="#36b5ac" stroke-width="2"/>
    <line x1="55" y1="5" x2="55" y2="55" stroke="#36b5ac" stroke-width="1" opacity="0.4"/>
    <line x1="5" y1="30" x2="55" y2="55" stroke="#36b5ac" stroke-width="1" opacity="0.4"/>
    <line x1="105" y1="30" x2="55" y2="55" stroke="#36b5ac" stroke-width="1" opacity="0.4"/>
    <text x="55" y="62" text-anchor="middle" font-family="Georgia, serif" font-size="22" fill="#fff" opacity="0.8" font-weight="bold">20</text>
  </g>
  <!-- Small scattered dice -->
  <g transform="translate(350, 460) rotate(-15)" opacity="0.6">
    <rect width="35" height="35" rx="6" fill="#e85d5d"/>
    <circle cx="17.5" cy="17.5" r="5" fill="#fff" opacity="0.8"/>
  </g>
  <g transform="translate(420, 470) rotate(10)" opacity="0.6">
    <rect width="30" height="30" rx="5" fill="#5b8dd9"/>
    <circle cx="8" cy="8" r="4" fill="#fff" opacity="0.8"/>
    <circle cx="22" cy="22" r="4" fill="#fff" opacity="0.8"/>
  </g>
  <!-- Title -->
  <text x="400" y="565" text-anchor="middle" font-family="Georgia, serif" font-size="26" fill="#ddd" opacity="0.6" font-weight="bold">PRECISION DICE SET</text>
</svg>
