<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#2a2035"/>
      <stop offset="1" stop-color="#1a1025"/>
    </linearGradient>
    <linearGradient id="tower" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#6a5a78"/>
      <stop offset="1" stop-color="#504060"/>
    </linearGradient>
    <linearGradient id="tower-side" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#504060"/>
      <stop offset="1" stop-color="#3a2a48"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  <!-- Background pattern -->
  <g opacity="0.05" fill="#9b7ed8">
    <circle cx="100" cy="100" r="40"/><circle cx="300" cy="80" r="30"/>
    <circle cx="600" cy="100" r="35"/><circle cx="700" cy="300" r="25"/>
    <circle cx="150" cy="500" r="30"/><circle cx="650" cy="480" r="35"/>
  </g>
  <!-- Tower structure -->
  <g transform="translate(250, 50)">
    <!-- Tower back/side -->
    <rect x="50" y="0" width="200" height="420" rx="10" fill="url(#tower-side)"/>
    <!-- Tower front -->
    <rect x="40" y="10" width="200" height="420" rx="10" fill="url(#tower)" stroke="#8a7a98" stroke-width="2"/>
    <!-- Tower opening top -->
    <rect x="80" y="20" width="120" height="50" rx="5" fill="#2a2035" stroke="#8a7a98" stroke-width="1.5"/>
    <!-- Internal baffles (visible through front) -->
    <line x1="80" y1="130" x2="200" y2="160" stroke="#8a7a98" stroke-width="2" opacity="0.3"/>
    <line x1="80" y1="230" x2="200" y2="200" stroke="#8a7a98" stroke-width="2" opacity="0.3"/>
    <line x1="80" y1="300" x2="200" y2="330" stroke="#8a7a98" stroke-width="2" opacity="0.3"/>
    <!-- Tower exit -->
    <rect x="60" y="370" width="140" height="60" rx="5" fill="#2a2035" stroke="#8a7a98" stroke-width="1.5"/>
    <!-- Decorative carved lines -->
    <line x1="60" y1="90" x2="220" y2="90" stroke="#9b7ed8" stroke-width="1" opacity="0.3"/>
    <line x1="60" y1="360" x2="220" y2="360" stroke="#9b7ed8" stroke-width="1" opacity="0.3"/>
    <!-- Castle-top crenellations -->
    <rect x="40" y="-10" width="30" height="25" rx="3" fill="url(#tower)" stroke="#8a7a98" stroke-width="1.5"/>
    <rect x="85" y="-10" width="30" height="25" rx="3" fill="url(#tower)" stroke="#8a7a98" stroke-width="1.5"/>
    <rect x="130" y="-10" width="30" height="25" rx="3" fill="url(#tower)" stroke="#8a7a98" stroke-width="1.5"/>
    <rect x="175" y="-10" width="30" height="25" rx="3" fill="url(#tower)" stroke="#8a7a98" stroke-width="1.5"/>
    <!-- Exit tray -->
    <path d="M40,430 L40,470 L240,470 L240,430" fill="url(#tower-side)" stroke="#8a7a98" stroke-width="1.5"/>
  </g>
  <!-- Dice falling into tower -->
  <g transform="translate(360, 80) rotate(15)" opacity="0.9">
    <rect width="30" height="30" rx="5" fill="#faf7f0" stroke="#d4cfc4" stroke-width="1.5"/>
    <circle cx="8" cy="8" r="3" fill="#e85d5d"/><circle cx="22" cy="8" r="3" fill="#e85d5d"/>
    <circle cx="15" cy="15" r="3" fill="#e85d5d"/>
    <circle cx="8" cy="22" r="3" fill="#e85d5d"/><circle cx="22" cy="22" r="3" fill="#e85d5d"/>
  </g>
  <!-- Dice coming out of tower -->
  <g transform="translate(340, 490) rotate(-8)">
    <rect width="34" height="34" rx="6" fill="#faf7f0" stroke="#d4cfc4" stroke-width="1.5"/>
    <circle cx="10" cy="10" r="3.5" fill="#5b8dd9"/><circle cx="24" cy="10" r="3.5" fill="#5b8dd9"/>
    <circle cx="10" cy="24" r="3.5" fill="#5b8dd9"/><circle cx="24" cy="24" r="3.5" fill="#5b8dd9"/>
  </g>
  <g transform="translate(400, 485) rotate(5)">
    <rect width="34" height="34" rx="6" fill="#faf7f0" stroke="#d4cfc4" stroke-width="1.5"/>
    <circle cx="17" cy="17" r="4" fill="#4db88a"/>
  </g>
  <g transform="translate(460, 492) rotate(-3)">
    <rect width="30" height="30" rx="5" fill="#faf7f0" stroke="#d4cfc4" stroke-width="1.5"/>
    <circle cx="8" cy="8" r="3" fill="#f0c04a"/><circle cx="22" cy="22" r="3" fill="#f0c04a"/>
  </g>
  <!-- Title -->
  <text x="400" y="570" text-anchor="middle" font-family="Georgia, serif" font-size="26" fill="#9b7ed8" opacity="0.7" font-weight="bold">DICE TOWER HOLDER</text>
</svg>
