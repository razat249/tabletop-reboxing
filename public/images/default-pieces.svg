<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="800" y2="600" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#f5f2ee"/>
      <stop offset="1" stop-color="#ebe5dc"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>

  <!-- Soft radial -->
  <circle cx="400" cy="250" r="180" fill="#d4785a" opacity="0.04"/>

  <!-- Meeple -->
  <g transform="translate(300, 130)">
    <path d="M40,0 C50,-2 55,10 55,20 C55,28 50,32 50,32 L70,90 L10,90 L30,32 C30,32 25,28 25,20 C25,10 30,-2 40,0Z" fill="#d4785a" opacity="0.2"/>
  </g>

  <!-- Dice -->
  <g transform="translate(430, 160)">
    <rect width="65" height="65" rx="10" fill="#3b3b3b" opacity="0.12" transform="rotate(12, 32, 32)"/>
    <circle cx="22" cy="22" r="4" fill="#3b3b3b" opacity="0.15" transform="rotate(12, 32, 32)"/>
    <circle cx="42" cy="22" r="4" fill="#3b3b3b" opacity="0.15" transform="rotate(12, 32, 32)"/>
    <circle cx="32" cy="38" r="4" fill="#3b3b3b" opacity="0.15" transform="rotate(12, 32, 32)"/>
  </g>

  <!-- Card -->
  <g transform="translate(230, 250)">
    <rect width="50" height="70" rx="5" fill="#5b8dd9" opacity="0.12" transform="rotate(-8, 25, 35)"/>
    <rect x="6" y="6" width="38" height="20" rx="2" fill="#5b8dd9" opacity="0.08" transform="rotate(-8, 25, 35)"/>
  </g>

  <!-- Chess-like piece -->
  <g transform="translate(480, 250)">
    <ellipse cx="22" cy="75" rx="22" ry="6" fill="#2a8a6e" opacity="0.1"/>
    <rect x="12" y="60" width="20" height="15" rx="2" fill="#2a8a6e" opacity="0.15"/>
    <rect x="15" y="35" width="14" height="30" rx="2" fill="#2a8a6e" opacity="0.13"/>
    <circle cx="22" cy="28" r="12" fill="#2a8a6e" opacity="0.14"/>
  </g>

  <!-- Small scattered pieces -->
  <circle cx="200" cy="190" r="8" fill="#d4a853" opacity="0.12"/>
  <circle cx="580" cy="180" r="10" fill="#d4785a" opacity="0.1"/>
  <rect x="350" y="310" width="18" height="24" rx="3" fill="#5b8dd9" opacity="0.08"/>
  <circle cx="560" cy="330" r="7" fill="#8b6bbd" opacity="0.1"/>
  <circle cx="240" cy="340" r="6" fill="#2a8a6e" opacity="0.1"/>

  <!-- Puzzle piece outline -->
  <g transform="translate(340, 170)" opacity="0.12">
    <path d="M0,20 L20,20 C20,12 30,12 30,20 L50,20 L50,40 C42,40 42,50 50,50 L50,70 L0,70 L0,50 C8,50 8,40 0,40Z" fill="none" stroke="#d4785a" stroke-width="2"/>
  </g>

  <!-- Icon badge -->
  <circle cx="400" cy="430" r="28" fill="#d4785a" opacity="0.1"/>
  <text x="400" y="440" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" fill="#d4785a" opacity="0.3">ðŸŽ²</text>

  <!-- Label -->
  <text x="400" y="490" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" fill="#d4785a" opacity="0.45" font-weight="600" letter-spacing="2">REPLACEMENT PIECE</text>
  <text x="400" y="512" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#d4785a" opacity="0.3">Image coming soon</text>
</svg>
