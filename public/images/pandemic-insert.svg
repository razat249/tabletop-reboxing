<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#1a2332"/>
      <stop offset="1" stop-color="#0f1922"/>
    </linearGradient>
    <linearGradient id="box" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#2a3a4a"/>
      <stop offset="1" stop-color="#1a2a38"/>
    </linearGradient>
    <radialGradient id="glow-red" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0" stop-color="#e85d5d" stop-opacity="0.3"/>
      <stop offset="1" stop-color="#e85d5d" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow-blue" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0" stop-color="#5b8dd9" stop-opacity="0.3"/>
      <stop offset="1" stop-color="#5b8dd9" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  <!-- World map dots background -->
  <g fill="#5b8dd9" opacity="0.08">
    <circle cx="200" cy="100" r="3"/><circle cx="220" cy="95" r="2"/>
    <circle cx="240" cy="105" r="2.5"/><circle cx="260" cy="90" r="2"/>
    <circle cx="300" cy="85" r="3"/><circle cx="320" cy="100" r="2"/>
    <circle cx="450" cy="80" r="2.5"/><circle cx="470" cy="95" r="2"/>
    <circle cx="500" cy="75" r="3"/><circle cx="540" cy="90" r="2"/>
    <circle cx="560" cy="100" r="2.5"/><circle cx="600" cy="85" r="2"/>
    <circle cx="350" cy="120" r="2"/><circle cx="380" cy="110" r="3"/>
  </g>
  <!-- Connection lines -->
  <g stroke="#5b8dd9" stroke-width="0.5" opacity="0.06">
    <line x1="200" y1="100" x2="300" y2="85"/><line x1="300" y1="85" x2="450" y2="80"/>
    <line x1="450" y1="80" x2="560" y2="100"/><line x1="320" y1="100" x2="380" y2="110"/>
  </g>
  <!-- Organizer box -->
  <rect x="140" y="160" width="520" height="320" rx="12" fill="url(#box)" stroke="#3a5a7a" stroke-width="2"/>
  <!-- Dividers -->
  <line x1="310" y1="170" x2="310" y2="470" stroke="#3a5a7a" stroke-width="2.5"/>
  <line x1="490" y1="170" x2="490" y2="470" stroke="#3a5a7a" stroke-width="2.5"/>
  <line x1="150" y1="320" x2="650" y2="320" stroke="#3a5a7a" stroke-width="2"/>
  <!-- Disease cubes - Red section -->
  <g transform="translate(170, 195)">
    <rect width="18" height="18" rx="3" fill="#e85d5d" opacity="0.9"/>
    <rect x="22" y="3" width="18" height="18" rx="3" fill="#e85d5d" opacity="0.8"/>
    <rect x="8" y="25" width="18" height="18" rx="3" fill="#e85d5d" opacity="0.85"/>
    <rect x="44" y="-2" width="18" height="18" rx="3" fill="#e85d5d" opacity="0.7"/>
    <rect x="35" y="22" width="18" height="18" rx="3" fill="#e85d5d" opacity="0.75"/>
    <circle cx="40" cy="20" r="40" fill="url(#glow-red)"/>
  </g>
  <!-- Disease cubes - Blue section -->
  <g transform="translate(340, 190)">
    <rect width="18" height="18" rx="3" fill="#5b8dd9" opacity="0.9"/>
    <rect x="22" y="5" width="18" height="18" rx="3" fill="#5b8dd9" opacity="0.8"/>
    <rect x="8" y="26" width="18" height="18" rx="3" fill="#5b8dd9" opacity="0.85"/>
    <rect x="44" y="0" width="18" height="18" rx="3" fill="#5b8dd9" opacity="0.75"/>
    <rect x="30" y="24" width="18" height="18" rx="3" fill="#5b8dd9" opacity="0.8"/>
    <circle cx="40" cy="20" r="40" fill="url(#glow-blue)"/>
  </g>
  <!-- Disease cubes - Yellow section -->
  <g transform="translate(520, 195)">
    <rect width="18" height="18" rx="3" fill="#f0c04a" opacity="0.9"/>
    <rect x="22" y="3" width="18" height="18" rx="3" fill="#f0c04a" opacity="0.8"/>
    <rect x="8" y="24" width="18" height="18" rx="3" fill="#f0c04a" opacity="0.85"/>
    <rect x="44" y="-1" width="18" height="18" rx="3" fill="#f0c04a" opacity="0.7"/>
    <rect x="35" y="22" width="18" height="18" rx="3" fill="#f0c04a" opacity="0.75"/>
  </g>
  <!-- Cards section -->
  <g transform="translate(170, 340)">
    <rect width="40" height="55" rx="3" fill="#3a5060" stroke="#4a6a80" stroke-width="1"/>
    <rect x="10" y="-3" width="40" height="55" rx="3" fill="#3a5565" stroke="#4a6a80" stroke-width="1"/>
    <rect x="20" y="-6" width="40" height="55" rx="3" fill="#3a5a6a" stroke="#4a6a80" stroke-width="1"/>
    <!-- Biohazard symbol on card -->
    <circle cx="40" cy="15" r="8" stroke="#e85d5d" stroke-width="1.5" fill="none" opacity="0.5"/>
  </g>
  <!-- Pawns section -->
  <g transform="translate(350, 345)" opacity="0.8">
    <circle cx="15" cy="8" r="8" fill="#e85d5d"/><rect x="10" y="16" width="10" height="20" rx="3" fill="#e85d5d"/>
    <circle cx="45" cy="8" r="8" fill="#5b8dd9"/><rect x="40" y="16" width="10" height="20" rx="3" fill="#5b8dd9"/>
    <circle cx="75" cy="8" r="8" fill="#4db88a"/><rect x="70" y="16" width="10" height="20" rx="3" fill="#4db88a"/>
    <circle cx="105" cy="8" r="8" fill="#f0c04a"/><rect x="100" y="16" width="10" height="20" rx="3" fill="#f0c04a"/>
  </g>
  <!-- Research stations -->
  <g transform="translate(530, 340)" opacity="0.6" fill="#fff">
    <rect x="5" y="20" width="30" height="30" rx="2" fill="#3a5a6a" stroke="#5a8aaa" stroke-width="1"/>
    <polygon points="20,5 0,20 40,20" fill="#3a5a6a" stroke="#5a8aaa" stroke-width="1"/>
    <line x1="20" y1="28" x2="20" y2="42" stroke="#5a8aaa" stroke-width="3"/>
    <line x1="12" y1="35" x2="28" y2="35" stroke="#5a8aaa" stroke-width="3"/>
  </g>
  <!-- Title -->
  <text x="400" y="550" text-anchor="middle" font-family="Georgia, serif" font-size="26" fill="#5b8dd9" opacity="0.7" font-weight="bold">PANDEMIC GAME INSERT</text>
</svg>
