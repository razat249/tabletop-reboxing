    <line x1="130" y1="295" x2="130" y2="312"/><line x1="170" y1="295" x2="170" y2="312"/>
    <line x1="210" y1="295" x2="210" y2="312"/><line x1="250" y1="295" x2="250" y2="312"/>
    <line x1="290" y1="295" x2="290" y2="312"/><line x1="330" y1="295" x2="330" y2="312"/>
