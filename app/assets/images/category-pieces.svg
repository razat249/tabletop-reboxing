<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#2a3548"/>
      <stop offset="1" stop-color="#1a2538"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  <!-- Subtle background grid -->
  <g opacity="0.04" stroke="#fff" stroke-width="0.5">
    <line x1="0" y1="100" x2="800" y2="100"/><line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/><line x1="0" y1="400" x2="800" y2="400"/>
    <line x1="100" y1="0" x2="100" y2="600"/><line x1="200" y1="0" x2="200" y2="600"/>
    <line x1="300" y1="0" x2="300" y2="600"/><line x1="400" y1="0" x2="400" y2="600"/>
    <line x1="500" y1="0" x2="500" y2="600"/><line x1="600" y1="0" x2="600" y2="600"/>
    <line x1="700" y1="0" x2="700" y2="600"/>
  </g>
  <!-- Large Meeple -->
  <g transform="translate(80, 100)">
    <circle cx="70" cy="25" r="30" fill="#e85d5d"/>
    <path d="M38,55 C38,55 50,30 70,30 C90,30 102,55 102,55 C102,55 128,125 128,160 C128,177 112,185 96,185 L92,250 L48,250 L44,185 C28,185 12,177 12,160 C12,125 38,55 38,55Z" fill="#e85d5d"/>
    <circle cx="70" cy="25" r="24" fill="#f07070" opacity="0.3"/>
  </g>
  <!-- Dice -->
  <g transform="translate(300, 80) rotate(10)">
    <rect width="100" height="100" rx="16" fill="#faf7f0" stroke="#d4cfc4" stroke-width="2.5"/>
    <circle cx="25" cy="25" r="8" fill="#5b8dd9"/>
    <circle cx="75" cy="25" r="8" fill="#5b8dd9"/>
    <circle cx="50" cy="50" r="8" fill="#5b8dd9"/>
    <circle cx="25" cy="75" r="8" fill="#5b8dd9"/>
    <circle cx="75" cy="75" r="8" fill="#5b8dd9"/>
  </g>
  <!-- Chess pawn -->
  <g transform="translate(500, 100) scale(2.5)" fill="#f0c04a">
    <circle cx="28" cy="12" r="12"/>
    <path d="M16,24 C16,24 12,44 10,56 L46,56 C44,44 40,24 40,24 Z"/>
    <rect x="8" y="56" width="40" height="8" rx="4"/>
    <rect x="4" y="64" width="48" height="10" rx="5"/>
  </g>
  <!-- Cards -->
  <g transform="translate(140, 340)">
    <rect width="60" height="85" rx="5" fill="#fff" stroke="#d4cfc4" stroke-width="2"/>
    <rect x="10" y="-5" width="60" height="85" rx="5" fill="#fff" stroke="#d4cfc4" stroke-width="2"/>
    <rect x="20" y="-10" width="60" height="85" rx="5" fill="#fff" stroke="#d4cfc4" stroke-width="2"/>
    <path d="M50,12 C50,12 40,4 40,10 C40,18 50,28 50,28 C50,28 60,18 60,10 C60,4 50,12 50,12Z" fill="#e85d5d" opacity="0.5"/>
  </g>
