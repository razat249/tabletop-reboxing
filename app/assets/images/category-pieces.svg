  <g transform="translate(350, 350)">
    <circle cx="40" cy="40" r="35" fill="#4db88a" stroke="#2d7a6d" stroke-width="2"/>
    <circle cx="40" cy="40" r="25" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.3"/>
    <text x="40" y="47" text-anchor="middle" font-family="Georgia, serif" font-size="20" fill="#fff" opacity="0.6" font-weight="bold">1</text>
  </g>
  <g transform="translate(440, 370)">
    <circle cx="35" cy="35" r="30" fill="#9b7ed8" stroke="#7c5fbf" stroke-width="2"/>
    <circle cx="35" cy="35" r="20" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.3"/>
    <text x="35" y="42" text-anchor="middle" font-family="Georgia, serif" font-size="18" fill="#fff" opacity="0.6" font-weight="bold">5</text>
  </g>
  <!-- Small meeples -->
  <g transform="translate(570, 320) scale(0.6)" fill="#5b8dd9">
    <circle cx="40" cy="15" r="15"/><path d="M22,30 C22,30 28,18 40,18 C52,18 58,30 58,30 C58,30 72,70 72,88 C72,95 64,100 56,100 L54,130 L26,130 L24,100 C16,100 8,95 8,88 C8,70 22,30 22,30Z"/>
  </g>
  <g transform="translate(640, 340) scale(0.5)" fill="#e8944a">
    <circle cx="40" cy="15" r="15"/><path d="M22,30 C22,30 28,18 40,18 C52,18 58,30 58,30 C58,30 72,70 72,88 C72,95 64,100 56,100 L54,130 L26,130 L24,100 C16,100 8,95 8,88 C8,70 22,30 22,30Z"/>
  </g>
  <g transform="translate(700, 310) scale(0.55)" fill="#4ecdc4">
    <circle cx="40" cy="15" r="15"/><path d="M22,30 C22,30 28,18 40,18 C52,18 58,30 58,30 C58,30 72,70 72,88 C72,95 64,100 56,100 L54,130 L26,130 L24,100 C16,100 8,95 8,88 C8,70 22,30 22,30Z"/>
  </g>
  <!-- Title -->
  <text x="400" y="520" text-anchor="middle" font-family="Georgia, serif" font-size="34" fill="#fff" opacity="0.9" font-weight="bold">Other Accessories</text>
  <text x="400" y="555" text-anchor="middle" font-family="Georgia, serif" font-size="16" fill="#fff" opacity="0.5">Replace lost or damaged components</text>
</svg>
