  <text x="660" y="137" text-anchor="middle" font-family="Georgia, serif" font-size="22" fill="#fff" opacity="0.6" font-weight="bold">10</text>

  <!-- Square tokens -->
  <rect x="80" y="280" width="70" height="70" rx="8" fill="#9b7ed8" stroke="#7c5fbf" stroke-width="2"/>
  <rect x="92" y="292" width="46" height="46" rx="4" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.3"/>

  <rect x="200" y="300" width="65" height="65" rx="8" fill="#e8944a" stroke="#d07530" stroke-width="2"/>
  <rect x="212" y="312" width="41" height="41" rx="4" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.3"/>

  <!-- Hexagonal tokens -->
  <polygon points="400,250 440,270 440,310 400,330 360,310 360,270" fill="#e85d5d" stroke="#c74444" stroke-width="2"/>
  <polygon points="400,260 432,276 432,304 400,320 368,304 368,276" fill="none" stroke="#fff" stroke-width="1" opacity="0.3"/>

  <polygon points="560,270 595,287 595,322 560,340 525,322 525,287" fill="#4ecdc4" stroke="#36b5ac" stroke-width="2"/>
  <polygon points="560,280 588,294 588,316 560,330 532,316 532,294" fill="none" stroke="#fff" stroke-width="1" opacity="0.3"/>

  <!-- Star tokens -->
  <polygon points="200,440 210,410 230,400 210,390 200,360 190,390 170,400 190,410" fill="#f0c04a" stroke="#d4a332" stroke-width="1.5"/>

  <polygon points="700,320 708,296 725,288 708,280 700,256 692,280 675,288 692,296" fill="#e87bb5" stroke="#d45c9a" stroke-width="1.5"/>

  <!-- Diamond tokens -->
  <polygon points="350,440 380,480 350,520 320,480" fill="#5b8dd9" stroke="#4070b8" stroke-width="2"/>
  <polygon points="350,452 372,480 350,508 328,480" fill="none" stroke="#fff" stroke-width="1" opacity="0.3"/>

  <!-- Coin-style tokens -->
  <g transform="translate(480, 400)">
    <ellipse cx="50" cy="8" rx="50" ry="8" fill="#c09028"/>
    <ellipse cx="50" cy="0" rx="50" ry="8" fill="#f0c04a" stroke="#d4a332" stroke-width="1.5"/>
    <ellipse cx="50" cy="-8" rx="50" ry="8" fill="#f5d06a" stroke="#d4a332" stroke-width="1.5"/>
    <text x="50" y="-4" text-anchor="middle" font-family="serif" font-size="10" fill="#c09028" font-weight="bold">$</text>
  </g>

  <!-- More scattered small tokens -->
  <circle cx="650" cy="440" r="25" fill="#e85d5d" opacity="0.8"/>
  <circle cx="620" cy="480" r="20" fill="#4db88a" opacity="0.8"/>
  <circle cx="690" cy="470" r="22" fill="#9b7ed8" opacity="0.8"/>

  <!-- Title -->
  <text x="400" y="570" text-anchor="middle" font-family="Georgia, serif" font-size="26" fill="#666" opacity="0.7" font-weight="bold">ASSORTED GAME TOKENS</text>
