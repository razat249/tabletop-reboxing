<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#f0ebe4"/>
      <stop offset="1" stop-color="#e4ddd4"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  <!-- Scattered tokens of various shapes -->
  <!-- Circle tokens -->
  <circle cx="150" cy="150" r="45" fill="#e85d5d" stroke="#c74444" stroke-width="2"/>
  <circle cx="150" cy="150" r="35" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.3"/>
  <text x="150" y="157" text-anchor="middle" font-family="Georgia, serif" font-size="24" fill="#fff" opacity="0.6" font-weight="bold">5</text>

  <circle cx="320" cy="120" r="40" fill="#5b8dd9" stroke="#4070b8" stroke-width="2"/>
  <circle cx="320" cy="120" r="30" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.3"/>
  <text x="320" y="127" text-anchor="middle" font-family="Georgia, serif" font-size="22" fill="#fff" opacity="0.6" font-weight="bold">3</text>

  <circle cx="500" cy="140" r="42" fill="#4db88a" stroke="#2d7a6d" stroke-width="2"/>
  <circle cx="500" cy="140" r="32" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.3"/>
  <text x="500" y="148" text-anchor="middle" font-family="Georgia, serif" font-size="24" fill="#fff" opacity="0.6" font-weight="bold">1</text>

  <circle cx="660" cy="130" r="38" fill="#f0c04a" stroke="#d4a332" stroke-width="2"/>
