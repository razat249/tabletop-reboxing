<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#f5e6c8"/>
      <stop offset="1" stop-color="#e8d5a8"/>
    </linearGradient>
    <linearGradient id="wood" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#8B6914"/>
      <stop offset="1" stop-color="#6B4F10"/>
    </linearGradient>
    <linearGradient id="brick" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#C44D2B"/>
      <stop offset="1" stop-color="#A03820"/>
    </linearGradient>
    <linearGradient id="wheat" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#F5C842"/>
      <stop offset="1" stop-color="#D4A832"/>
    </linearGradient>
    <linearGradient id="ore" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#6B7B8D"/>
      <stop offset="1" stop-color="#4A5A6A"/>
    </linearGradient>
    <linearGradient id="sheep" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#7DB847"/>
      <stop offset="1" stop-color="#5A9030"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  <!-- Hex pattern background -->
  <g opacity="0.08" stroke="#8B6914" stroke-width="1" fill="none">
    <polygon points="100,50 130,33 160,50 160,83 130,100 100,83"/>
    <polygon points="160,50 190,33 220,50 220,83 190,100 160,83"/>
    <polygon points="220,50 250,33 280,50 280,83 250,100 220,83"/>
    <polygon points="520,50 550,33 580,50 580,83 550,100 520,83"/>
    <polygon points="580,50 610,33 640,50 640,83 610,100 580,83"/>
    <polygon points="640,50 670,33 700,50 700,83 670,100 640,83"/>
  </g>
  <!-- Wood token -->
  <g transform="translate(120, 150)">
    <circle cx="70" cy="70" r="65" fill="url(#wood)" stroke="#5a4010" stroke-width="3"/>
    <circle cx="70" cy="70" r="55" fill="none" stroke="#a07820" stroke-width="1.5" opacity="0.5"/>
    <!-- Tree icon -->
    <polygon points="70,25 45,65 55,65 40,85 60,85 50,100 90,100 80,85 100,85 85,65 95,65" fill="#5a4010" opacity="0.5"/>
    <rect x="65" y="100" width="10" height="15" rx="2" fill="#5a4010" opacity="0.4"/>
  </g>
  <!-- Brick token -->
  <g transform="translate(310, 120)">
    <circle cx="70" cy="70" r="65" fill="url(#brick)" stroke="#802818" stroke-width="3"/>
    <circle cx="70" cy="70" r="55" fill="none" stroke="#e06040" stroke-width="1.5" opacity="0.5"/>
    <!-- Brick pattern -->
    <g fill="#802818" opacity="0.4">
      <rect x="30" y="40" width="30" height="14" rx="2"/><rect x="65" y="40" width="30" height="14" rx="2"/>
      <rect x="45" y="58" width="30" height="14" rx="2"/><rect x="80" y="58" width="15" height="14" rx="2"/>
      <rect x="30" y="76" width="30" height="14" rx="2"/><rect x="65" y="76" width="30" height="14" rx="2"/>
    </g>
  </g>
  <!-- Wheat token -->
  <g transform="translate(500, 150)">
    <circle cx="70" cy="70" r="65" fill="url(#wheat)" stroke="#b09028" stroke-width="3"/>
    <circle cx="70" cy="70" r="55" fill="none" stroke="#e8c050" stroke-width="1.5" opacity="0.5"/>
    <!-- Wheat stalk -->
    <g fill="#b09028" opacity="0.5">
      <ellipse cx="60" cy="35" rx="5" ry="10" transform="rotate(-15 60 35)"/>
      <ellipse cx="70" cy="30" rx="5" ry="10"/>
      <ellipse cx="80" cy="35" rx="5" ry="10" transform="rotate(15 80 35)"/>
      <ellipse cx="65" cy="50" rx="5" ry="10" transform="rotate(-10 65 50)"/>
      <ellipse cx="75" cy="48" rx="5" ry="10" transform="rotate(10 75 48)"/>
      <rect x="68" y="55" width="4" height="50" rx="2"/>
    </g>
  </g>
  <!-- Ore token -->
  <g transform="translate(190, 340)">
    <circle cx="70" cy="70" r="65" fill="url(#ore)" stroke="#3a4a5a" stroke-width="3"/>
    <circle cx="70" cy="70" r="55" fill="none" stroke="#8090a0" stroke-width="1.5" opacity="0.5"/>
    <!-- Mountain icon -->
    <polygon points="70,30 30,100 110,100" fill="#3a4a5a" opacity="0.4"/>
    <polygon points="70,30 55,58 85,58" fill="#8090a0" opacity="0.3"/>
    <polygon points="50,55 25,100 75,100" fill="#4a5a6a" opacity="0.3"/>
  </g>
  <!-- Sheep token -->
  <g transform="translate(420, 340)">
    <circle cx="70" cy="70" r="65" fill="url(#sheep)" stroke="#3a6020" stroke-width="3"/>
    <circle cx="70" cy="70" r="55" fill="none" stroke="#90d060" stroke-width="1.5" opacity="0.5"/>
    <!-- Sheep icon -->
    <g fill="#fff" opacity="0.6">
      <circle cx="55" cy="55" r="10"/><circle cx="70" cy="48" r="12"/>
      <circle cx="85" cy="55" r="10"/><circle cx="60" cy="65" r="10"/>
      <circle cx="80" cy="65" r="10"/><circle cx="70" cy="62" r="11"/>
    </g>
    <circle cx="70" cy="42" r="8" fill="#3a6020" opacity="0.4"/>
    <rect x="58" y="72" width="5" height="14" rx="1" fill="#3a6020" opacity="0.3"/>
    <rect x="78" y="72" width="5" height="14" rx="1" fill="#3a6020" opacity="0.3"/>
  </g>
  <!-- Title -->
  <text x="400" y="560" text-anchor="middle" font-family="Georgia, serif" font-size="26" fill="#6B4F10" opacity="0.7" font-weight="bold">CATAN RESOURCE TOKENS</text>
</svg>
